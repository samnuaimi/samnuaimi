<!doctype html>

<meta charset="utf-8">

<script src="jquery-3.7.1.min.js"></script>
<script src="wwb19.min.js"></script>
<script>
$(document).ready(function()
{
   var prevScrollTop = 0;
   $(window).scroll(function(event)
   {
      var scrollTop = $(this).scrollTop();
      if (Math.abs(prevScrollTop - scrollTop) <= 5)
         return;
      if (scrollTop < prevScrollTop)
      {
         $('#PageHeader1').removeClass('scroll-up');
      }
      else
      {
         $('#PageHeader1').addClass('scroll-up');
      }
      prevScrollTop = scrollTop;
   });
   function resizeVideo() 
   {
      var ratio = 16/9;
      var widthViewPort = $(window).width();
      var heightViewPort = $(window).height();
      var width, height;
      var $player = $('#MediaPlayer1');
      if (widthViewPort / ratio < heightViewPort)
      {
         width = Math.ceil(heightViewPort * ratio);
         $player.width(width).height(heightViewPort).css({left: (widthViewPort - width) / 2, top: 0});
      }
      else
      {
         height = Math.ceil(widthViewPort / ratio);
         $player.width(widthViewPort).height(height).css({left: 0, top: (heightViewPort - height) / 2});
      }
   }
   $(window).on('resize', function() 
   {
      resizeVideo();
   })
   resizeVideo();
});
</script>
</head>
<body>
<header id="PageHeader1" style="position:fixed;text-align:center;left:0;top:0;right:0;height:119px;z-index:7777;">

</div>

<video id="MediaPlayer1" autoplay loop preload="auto" muted>
<source src="Durhim.mp4" type="video/mp4">
</video>
